{% extends 'main_app/students/base.html' %}
{% block page_title %}
Staffs
{% endblock page_title %}

{% block main_content %}
 <!-- Main content -->
 <section class="content">
    <div class="container-fluid">


      <div class="row">
        {% for staff in staffs %}
        <div class="col-lg-4 col-6">
          <!-- small box -->
          <div class="small-box bg-info">
            <div class="inner">
              <h3>{{staff.admin.first_name}} {{staff.admin.last_name}}</h3>

              <p>{{staff.department.department_name}}</p>
            </div>
            <div class="icon">
              <i class="ion ion-user"></i>
            </div>
            <a href="#" class="small-box-footer">Book Now <i class="fas fa-arrow-circle-right"></i></a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
  <!-- /.content -->
{% endblock main_content %}
